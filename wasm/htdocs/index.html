<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sisakulint - GitHub Actions Security Linter (WASM)</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .panel {
            flex: 1;
            min-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00d9ff;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 400px;
            background: #0d0d1a;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }
        button {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        button:hover {
            background: #00b3cc;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #output {
            background: #0d0d1a;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        .error-item {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            border-left: 3px solid;
        }
        .error-item.critical {
            background: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
        }
        .error-item.warning {
            background: rgba(255, 217, 61, 0.1);
            border-color: #ffd93d;
        }
        .error-item.info {
            background: rgba(77, 150, 255, 0.1);
            border-color: #4d96ff;
        }
        .error-location {
            color: #888;
            font-size: 12px;
        }
        .error-message {
            margin-top: 4px;
        }
        .error-rule {
            color: #00d9ff;
            font-size: 11px;
            margin-top: 4px;
        }
        .success {
            color: #6bcb77;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.loading {
            background: #1e3a5f;
            color: #4d96ff;
        }
        .status.ready {
            background: #1e3f2e;
            color: #6bcb77;
        }
        .status.error {
            background: #3f1e1e;
            color: #ff6b6b;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #4d96ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .example-btn {
            background: #2d2d44;
            font-size: 14px;
            padding: 8px 15px;
        }
        .example-btn:hover {
            background: #3d3d54;
        }
        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sisakulint</h1>
        <p class="subtitle">GitHub Actions Security Linter - WebAssembly Demo</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <span>Loading WASM module...</span>
        </div>

        <div class="editor-container">
            <div class="panel">
                <label for="workflow">GitHub Actions Workflow (YAML)</label>
                <textarea id="workflow" placeholder="Paste your GitHub Actions workflow YAML here...">name: Example Workflow
on:
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Unsafe command
        run: echo "${{ github.event.pull_request.title }}"
</textarea>
                <button id="analyzeBtn" disabled onclick="analyzeWorkflow()">Analyze</button>
                <button class="example-btn" onclick="loadExample('critical')">Critical Example</button>
                <button class="example-btn" onclick="loadExample('medium')">Medium Example</button>
                <button class="example-btn" onclick="loadExample('safe')">Safe Example</button>
            </div>
            <div class="panel">
                <label>Analysis Results</label>
                <div id="output"></div>
                <div id="stats" class="stats"></div>
            </div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let wasmReady = false;

        async function initWasm() {
            const statusEl = document.getElementById('status');
            try {
                const result = await WebAssembly.instantiateStreaming(
                    fetch('sisakulint.wasm'),
                    go.importObject
                );
                go.run(result.instance);
                wasmReady = true;
                document.getElementById('analyzeBtn').disabled = false;
                statusEl.className = 'status ready';
                statusEl.innerHTML = '<span>WASM module loaded. Ready to analyze!</span>';
            } catch (err) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `<span>Failed to load WASM: ${err.message}</span>`;
                console.error('WASM load error:', err);
            }
        }

        function analyzeWorkflow() {
            if (!wasmReady) {
                alert('WASM module not ready yet');
                return;
            }

            const output = document.getElementById('output');
            const stats = document.getElementById('stats');
            const workflow = document.getElementById('workflow').value;

            output.innerHTML = '<div style="color: #888;">Analyzing...</div>';
            stats.innerHTML = '';

            try {
                if (typeof sisakulintAnalyze !== 'function') {
                    output.innerHTML = '<div class="error-item critical"><div class="error-message">sisakulintAnalyze function not available</div></div>';
                    return;
                }

                const resultJson = sisakulintAnalyze(workflow, 'workflow.yaml');
                const result = JSON.parse(resultJson);

                if (result.success) {
                    output.innerHTML = '<div class="success">No security issues found!</div>';
                    stats.innerHTML = '0 issues detected';
                } else {
                    let html = '';
                    const criticalRules = ['code-injection-critical', 'envvar-injection-critical', 'untrusted-checkout'];

                    result.errors.forEach(err => {
                        const isCritical = criticalRules.some(r => err.rule.includes(r));
                        const className = isCritical ? 'critical' : 'warning';

                        html += `
                            <div class="error-item ${className}">
                                <div class="error-location">Line ${err.line}, Column ${err.column}</div>
                                <div class="error-message">${escapeHtml(err.message)}</div>
                                <div class="error-rule">[${err.rule}]</div>
                            </div>
                        `;
                    });

                    output.innerHTML = html;
                    stats.innerHTML = `${result.errors.length} issue(s) detected`;
                }
            } catch (err) {
                output.innerHTML = `<div class="error-item critical"><div class="error-message">Error: ${escapeHtml(err.message)}</div></div>`;
                console.error('Analysis error:', err);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadExample(type) {
            const examples = {
                critical: `name: CI with Code Injection (Critical)
on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: \${{ github.event.pull_request.head.sha }}

      - name: Dangerous - Untrusted input in run
        run: |
          echo "PR Title: \${{ github.event.pull_request.title }}"
          echo "PR Body: \${{ github.event.pull_request.body }}"
`,
                medium: `name: CI with Code Injection (Medium)
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build with untrusted input
        run: |
          npm install
          npm run build -- --name="\${{ github.event.pull_request.title }}"
`,
                safe: `name: Safe CI Workflow
on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Safe - Using environment variable
        env:
          PR_TITLE: \${{ github.event.pull_request.title }}
        run: |
          echo "PR Title: $PR_TITLE"
`
            };

            document.getElementById('workflow').value = examples[type] || '';
        }

        initWasm();
    </script>
</body>
</html>
