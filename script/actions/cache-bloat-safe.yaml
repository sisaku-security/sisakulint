name: Cache Bloat Safe
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
        id: go
      # Safe: cache/restore skips on push events
      - name: go cache restore
        if: github.event_name != 'push'
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-cache-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-
      - name: Build
        run: go build ./...
      # Safe: cache/save runs only on push events
      - name: go cache save
        if: github.event_name == 'push'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-cache-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

  # Safe: Only restore, no save (read-only usage)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
        id: go
      - name: go cache restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-cache-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
      - name: Lint
        run: golangci-lint run

  # Safe: Uses unified actions/cache (not restore/save pair)
  unified:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
        id: go
      - name: go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-cache-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
      - name: Build
        run: go build ./...
