# GHSA-f79p-9c5r-xg88: Command Injection in SonarSource/sonarqube-scan-action
# Advisory: https://github.com/advisories/GHSA-f79p-9c5r-xg88
# Affected Action: SonarSource/sonarqube-scan-action
# Vulnerability Type: Command Injection
# Safe Pattern: Use fixed arguments without untrusted input

name: GHSA-f79p-9c5r-xg88 Safe Pattern
on:
  pull_request_target:

jobs:
  safe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # Safe: Use predefined arguments, no untrusted input
      - uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.sources=src
