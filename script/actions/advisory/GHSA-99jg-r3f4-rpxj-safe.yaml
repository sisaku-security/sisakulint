name: GHSA-99jg-r3f4-rpxj Safe Pattern
on:
  push:

jobs:
  safe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Since this is not a workflow vulnerability, there's no "safe workflow pattern"
